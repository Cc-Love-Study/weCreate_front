<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入jquery  -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

</head>
<body style="margin:0px;">
    <div id="app" >
        <el-container style="background-color:rgba(30, 133, 180, 0.1)">
            <el-header :style="'background-image:url('+head_back+');background-repeat: no-repeat;background-size: cover;border: 0px;height: 160px;'">
                <el-menu :default-active="activeIndex"  mode="horizontal" style="background-color: rgba(0, 0, 0, 0);" text-color=#ffffff active-text-color=#ffffff @select="selectIndex">
                    <el-menu-item index="index">主页</el-menu-item>
                    <el-menu-item index="community">社区</el-menu-item>
                    <el-menu-item index="posting">我的发布</el-menu-item>
                    <el-menu-item index="concern">我的关注</el-menu-item>
                    <el-menu-item index="announcement">公告</el-menu-item>
                    <el-menu-item index="5">weCreate工作台</el-menu-item>
                    
                    
                    <el-menu-item index="login" style="float: right;">登录</el-menu-item>
                    <el-menu-item index="register" style="float: right;" >注册</el-menu-item>
                </el-menu>
            </el-header>
            <el-main style="margin: 2%;">

                <el-row>
                    <el-col :span="20">

                      

                        <div style="text-align: center;margin-right: 10%;box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04);padding: 5%;background-color: rgba(229, 233, 238,0.9);">
                         
                            <el-form ref="form" :model="form" label-width="80px">
                                <el-form-item label="主题">
                                  <el-input v-model="form.name" maxlength="15" show-word-limit></el-input>
                                </el-form-item>
                                <el-form-item label="状态">
                                    <div>
                                        <el-row>
                                            <el-col :span="5"> 
                                            <el-radio-group v-model="form.radio" :disabled="isChange">
                                                <el-radio :label="1">私人</el-radio>
                                                <el-radio :label="2">公开</el-radio>
                                            </el-radio-group>
                                            </el-col>
                                            <el-col :span="19"> <el-alert
                                                title="注意！！！"
                                                type="error"
                                                :closable="false"
                                                center
                                                >
                                                公开之后不允许再转为私人状态！
                                            </el-alert>
                                        </el-col>
                                          </el-row>
                                    </div>
                                       
                                       
                                </el-form-item>
                                <el-form-item label="主题描述">
                                  <el-input type="textarea" v-model="form.desc" maxlength="200" show-word-limit :rows="10"></el-input>
                                </el-form-item>
                                <el-form-item>
                                  <el-button type="primary" @click="backPosting">立即创建</el-button>
                                  <el-button onclick="javascript:history.back(-1)">取消</el-button>
                                </el-form-item>
                              </el-form>

                        </div>


                    </el-col>
                    <el-col :span="4">
                     
                        <a :href="right_img1.linkurl">
                            <img :src='right_img1.imgurl' style="height:900px;width: 100%;margin-top:5%;box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)">
                        </a>

                        <a :href="right_img2.linkurl">
                            <img :src='right_img2.imgurl' style="height:900px;width: 100%;margin-top: 30%;box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)">
                        </a>

                        <a :href="right_img3.linkurl">
                            <img :src='right_img3.imgurl' style="height:900px;width: 100%;margin-top: 30%;box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)">
                        </a>

                    </el-col>
                  </el-row>

            </el-main>
            <el-footer :style="'background-image:url('+foot_back+');background-repeat: no-repeat;background-size: cover;border: 0px;height: 64px;'"></el-footer>
          </el-container>
    </div>
</body>

<style>
    .el-menu--horizontal.el-menu{
        border-bottom: 0px;
        text-decoration: none;
    }

    .el-menu-item.is-active{
        background-color: rgba(0, 0, 0, 0) !important;

    }
    .el-menu-item:hover{
        background-color: rgba(0, 0, 0, 0.5) !important;
        
    }
 


</style>


<script>
    new Vue({
    el: '#app',
    delimiters:['{[',']}'],
    data: function() {
        return {
                form:{
                    isChange:"true",
                    radio:1
                },
                activeIndex:"posting",
                // 头部图片
                head_back:"../static/images/head_back.png",
                // 底部图片
                foot_back:"../static/images/foot_back.png",
                // 右侧渲染广告图片
                right_img1:{
                    imgurl:"../static/images/right_back.png",
                    linkurl:"../static/images/right_back.png"
                },
                right_img2:{
                    imgurl:"../static/images/right_back.png",
                    linkurl:"../static/images/right_back.png"
                },                
                right_img3:{
                    imgurl:"../static/images/right_back.png",
                    linkurl:"../static/images/right_back.png"
                },
            }       
    },
    methods: {
        selectIndex(key) {
            if (key == "login"){
                window.location.href = "/login"
            }
            if (key == "register"){
                window.location.href = "/register"
            }
            if (key == "index"){
                window.location.href = "/index"
            }
            if (key == "community"){
                window.location.href = "/community"
            }
            if (key == "announcement"){
                window.location.href = "/announcement"
            }
            if (key == "posting"){
                window.location.href = "/posting"
            }
            if (key == "concern"){
                window.location.href = "/concern"
            }
            
        }
    }
    })
</script>
</html>
